    <!-- Snippet Form Modal -->

    <div class="modal" id="snippetFormModal">

        <div class="modal-content">

            <div class="modal-header">
                <h2 id="modalTitle">New Snippet</h2>
                
            </div>

            <div class="modal-body">
                <div class="input-row">
                    <input type="text" id="snippetTitle" placeholder="Title">
                    <select id="snippetLanguage">
                        <option value="" disabled selected>Select Language</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="c">C</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                </div>

                <input type="text" id="snippetTags" placeholder="Tags">
                <textarea id="snippetCode" placeholder="Your code here..."></textarea>
            </div>

            <div class="modal-footer">
                <button class="btn-blue" id="saveSnippetBtn">Save</button>
                <button class="btn-blue" id="cancelSnippetBtn">Cancel</button>
            </div>

        </div>

    </div>

    <!-- Edit Snippet Modal -->
    <div class="modal" id="editSnippetModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Snippet</h2>
                <!-- Copy icon (use your downloaded icon) -->
                <img src="icons/copy.png" alt="Copy" class="copy-icon" id="copySnippetBtn">
            </div>

            <div class="modal-body">
                <div class="input-row">
                    <input type="text" id="editTitle" placeholder="Snippet Title">
                    <select id="editLanguage">
                        <option value="" disabled selected>Select Language</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="c">C</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                </div>

                <input type="text" id="editTags" placeholder="Tags (comma separated)">
                <textarea id="editCode" placeholder="Write your code here..."></textarea>
            </div>

            <div class="modal-footer">
                <button class="btn-blue" id="updateSnippetBtn">Update</button>
                <button class="btn-blue" id="deleteSnippetBtn">Delete</button>
            </div>
        </div>
